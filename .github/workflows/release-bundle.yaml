name: Release UI Bundle

on:
  push:
    branches:
    - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Build
        run: yarn workspace antora-ui-camel run build
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: snapshot
          release_name: ${{ github.ref }} snapshot
          body: |
            Snapshot created from ${{ github.ref }}
          draft: false
          prerelease: true
      - name: Upload ui-bundle to release
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./antora-ui-camel/build/ui-bundle.zip
          asset_name: ui-bundle.zip
          asset_content_type: application/zip
